<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculadora HTML</title>
</head>
<body>
    <h1>Calculadora HTML</h1>
    <section class="formulario">
    <form action="" method="dialog">
    <input type="text" id="op1" placeholder="operador 2">
    <input type="text" id="operacion" placeholder="+, -, *, /">
    <input type="text" id="op2" placeholder="operador 2">
    
    <input type="submit" id="calculo" value="calcular">
    </form>
    <p id="resultado"></p>
    </section>
</body>
</html>
